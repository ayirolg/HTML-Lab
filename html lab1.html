<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>Form</h1>
  <fieldset>
  	<legend>Form</legend>

	<label for="name">Full Name:</label>
	<input type="text" name="name" id="name" placeholder="Enter your name" maxlength="25" required><br>

	<label for="email">Email:</label>
	<input type="email" name="email" id="email" placeholder="Enter your email" value="test@example.com" required autofocus><br>

	<label for="password">Password:</label>
	<input type="password" name="password" id="password" placeholder= "Enter Password" minlength="" ="6" required><br>

	<label for="password">Confirm Password:</label>
	<input type="password" name="password" id="password" placeholder="Confirm Password" required><br>

	<label for="category">Category:</label>
	<select name="category" id="category" required >
		<option>Student</option>
		<option>Employee</option>
		<option selected>Freelancer</option>
	</select><br>

	<label for="event">Event date: </label>
	<input type="date" name="event" required><br>

	<label for="Tickets">Tickets: </label>
	<input type="radio" name="Tickets" value="1 Tickets">1 Ticket
	<input type="radio" name="Tickets" value="2 Tickets" checked>2 Tickets
	<input type="radio" name="Tickets" value="3 Tickets">3 Tickets<br>

	<input type="checkbox" name="payment" required>
	<label for="payment">Online Payment</label><br><br>

	<label> Notes</label>
	<textarea placeholder="Type your Notes...."></textarea><br>

	<input type="submit" value="Submit">
  </fieldset>
</body>
</html>
